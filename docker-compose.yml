services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports: ["5432:5432"]
    volumes: [pgdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./app
    env_file: ./app/.env
    ports: ["8000:8000"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app
      - ./runtime:/app/runtime
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build: ./web
    env_file: ./web/.env
    ports: ["5173:5173"]
    depends_on: [api]
    volumes:
      - ./web:/web:delegated
    command: ["npm","run","dev","--","--host"]

volumes:
  pgdata: